        <!DOCTYPE html>
        <html class="no-js" lang="">
          <head>
            <!-- METATAGS -->
            <meta charset="utf-8" />
            <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
            <title>Text on hover test</title>
            <meta name="viewport" content="width=device-width, initial-scale=1" />

            <link rel="stylesheet" href="css/main.css" />

            <!-- A-FRAME SCRIPTS -->
            <script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
            <script src="https://unpkg.com/aframe-animation-component@5.1.2/dist/aframe-animation-component.min.js"></script>
            <script src="https://unpkg.com/aframe-event-set-component@4.0.0/dist/aframe-event-set-component.min.js"></script>
            <script src="https://unpkg.com/aframe-proxy-event-component/dist/aframe-proxy-event-component.min.js"></script>
          </head>

          <body>
            <a-scene>
              <!-- Animationen -->
              <a-mixin
                id="scaleUpMixin"
                animation__scale="property: position; to: 1 8 -10; dur: 4000; easing: linear; loop: false"
              ></a-mixin>
              <<a-mixin
                id="scaleDownMixin"
                animation__scale2="property: position; to:0 1.8 -5; dur: 99999; easing: linear; loop: false"
              ></a-mixin>-->
              <!-- <a-mixin id="fadeInText" animation__showText="property: opacity; dur: 500; to: 1; startEvents: startFadeIn; pauseEvents: startFadeOut"></a-mixin>
                <a-mixin id="fadeOutText" animation__hideText="property: opacity; dur: 500; to: 0; startEvents: startFadeOut; pauseEvents: startFadeIn"></a-mixin> -->

              <!-- SZENE Um 10 Grad gedreht, damit man nicht initial auf den Planeten schaut -->
              <a-entity rotation="0 -10 0">
                <!-- Gelber Planet:
                         - 체ber mixin werden die beiden skalierungsfunktionen aus den Variablen importiert
                         - animation__scale funktion wird bei mouseenter aufgerufen
                         - animation__scale2 wird bei mouseleave aufgerufen
                         - proxy-event__enter wird bei mouseenter aufgerufen und startet die funktion "startFadeIn" im "#exampleText"
                         - proxy-event__leave wird bei mouseleave aufgerufen und startet die funktion "startFadeOut" im "#exampleText"
                    -->
                <a-sphere
                  id="yellowBall"
                  color="yellow"
                  opacity="1"
                  position="0 1.8 -5"
                  radius="0.5"
                  scale="1 1 1"
                  mixin="scaleUpMixin scaleDownMixin"
                  animation__scale="startEvents: mouseenter;"
                  animation__scale2="startEvents: mouseleave;"
                  proxy-event__enter="event: mouseenter; to: #exampleText; as: startFadeIn"
                  proxy-event__leave="event: mouseleave; to: #exampleText; as: startFadeOut"
                ></a-sphere>

                <!-- Text:
                        - 체ber mixin werden die beiden Funktionen "fadeInText" und "fadeOutText" importiert. Diese werden sp채ter in Yellowball bei mouseenter/ mouseleave aufgerufen
                    -->
                <!-- <a-text id="exampleText" class="textbox" text="value: Merkur; align: center; color:#FFF" opacity="0" scale="0.8 0.8 0.8"
                        position="0 1.9 -1" mixin="fadeInText fadeOutText">
                    </a-text> -->
              </a-entity>

              <!-- CAMERA -->
              <a-camera camera look-controls>
                <a-cursor material="color: white; shader: flat"></a-cursor>
              </a-camera>

              <!-- SKY -->
              <a-sky color="#00001c"></a-sky>
            </a-scene>

            <script src="js/main.js"></script>
          </body>
        </html>
