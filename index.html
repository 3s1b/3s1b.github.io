 <script type="text/javascript">




          AFRAME.registerComponent('hoehe', {

            tick: function (time, timeDelta) {
              let hoehe1K = document.querySelector('#yellowBall').object3D.position.y;
              let hoehe2K = document.querySelector('#redBall').object3D.position.y;
              let hoehe3K = document.querySelector('#greenBall').object3D.position.y;
              let hoehe4K = document.querySelector('#blueBall').object3D.position.y;



            if (hoehe1K>=2 && hoehe2K>=2 && hoehe3K>=2 && hoehe4K>=2){
              let a = hoehe1K;
              let b = hoehe2K;
              let c = hoehe3K;
              let d = hoehe4K;


              if(a > Math.max(b,c,d)){
                document.querySelector('#skyColor').setAttribute('color', '#A5F4CD');
                document.querySelector('#farbPortal').setAttribute('link', 'backgroundColor: #A5F4CD');
                document.querySelector('#farbPortal').setAttribute('href', 'https://benjamintrke.github.io/mint.html');
              } else if (b > Math.max(a,c,d)){
                document.querySelector('#skyColor').setAttribute('color', '#DCA1C1');
                document.querySelector('#farbPortal').setAttribute('link', 'backgroundColor: #DCA1C1');
                document.querySelector('#farbPortal').setAttribute('href', 'https://benjamintrke.github.io/rosa.html');
              } else if (c > Math.max(a,b,d)){
                document.querySelector('#skyColor').setAttribute('color', '#4814CC');
                document.querySelector('#farbPortal').setAttribute('link', 'backgroundColor: #4814CC');
                document.querySelector('#farbPortal').setAttribute('href', 'https://benjamintrke.github.io/blau.html');
              } else if (d > Math.max(a,b,c)){
                document.querySelector('#skyColor').setAttribute('color', '#FF582C');
                document.querySelector('#farbPortal').setAttribute('link', 'backgroundColor: #FF582C');
                document.querySelector('#farbPortal').setAttribute('href', 'https://benjamintrke.github.io/orange.html');
              }



            }




          }
          });

</script>

          </head>

          <body>
            <a-scene id="mainScene" fog="type: linear; far:20; color: #ebebeb6;">

              <a-link id="farbPortal" href="#" title="." position="12 6 0" rotation="-12.000000000000002 90 0" geometry="primitive: circle; segments: 64" material="shader: portal; side: double; borderEnabled: 0;" link="backgroundColor: #000"></a-link>

              <a-mixin
                id="changeColorback"
                animation__colorb="property: color; to: #eee; dur: 7000; easing: linear; loop: false"
              ></a-mixin>


              <!-- Animationen erste Kugel-->
              <a-mixin
                id="scaleUpMixin"
                animation__scale="property: position; to: 1 10 -5; dur: 2000; easing: linear; loop: false"
              ></a-mixin>
              <a-mixin
                id="scaleDownMixin"
                animation__scale2="property: position; to:0 0.8 -5; dur: 8500; easing: linear; loop: false"
              ></a-mixin>

              <a-mixin
                id="changeColor"
                animation__color="property: color; to: #A5F4CD; dur: 2000; easing: linear; loop: false"
              ></a-mixin>

              <!-- Animationen zweite Kugel-->
              <a-mixin
                id="scaleUpMixin2"
                animation__scale2="property: position; to: 10 10 -3; dur: 2000; easing: linear; loop: false"
              ></a-mixin>
              <a-mixin
                id="scaleDownMixin2"
                animation__scale2.2="property: position; to:10 0.8 -3; dur: 8000; easing: linear; loop: false"
              ></a-mixin>

              <a-mixin
                id="changeColor2"
                animation__color2="property: color; to: #DCA1C1; dur: 2000; easing: linear; loop: false"
              ></a-mixin>

              <!-- Animationen dritte Kugel-->
              <a-mixin
                id="scaleUpMixin3"
                animation__scale3="property: position; to: -4 10 3; dur: 2000; easing: linear; loop: false"
              ></a-mixin>
              <a-mixin
                id="scaleDownMixin3"
                animation__scale2.3="property: position; to:-4 0.8 3; dur: 7000; easing: linear; loop: false"
              ></a-mixin>

              <a-mixin
                id="changeColor3"
                animation__color3="property: color; to: #4814CC; dur: 2000; easing: linear; loop: false"
              ></a-mixin>

              <!-- Animationen vierte Kugel-->
              <a-mixin
                id="scaleUpMixin4"
                animation__scale4="property: position; to: -8 10 -1.5; dur: 2000; easing: linear; loop: false"
              ></a-mixin>
              <a-mixin
                id="scaleDownMixin4"
                animation__scale2.4="property: position; to:-8 0.8 -1.5; dur: 9900; easing: linear; loop: false"
              ></a-mixin>

              <a-mixin
                id="changeColor4"
                animation__color4="property: color; to: #FF582C; dur: 2000; easing: linear; loop: false"
              ></a-mixin>



              <a-entity rotation="0 -10 0">
		      <a-entity light="castShadow: true; shadowCameraFar: 50; shadowCameraFov: 90.1; shadowCameraNear: -2.68; shadowCameraTop: 13.81; shadowCameraRight: 15.64; shadowCameraBottom: -12.16; shadowCameraLeft: -14.75; shadowCameraVisible: false" position="1 5 1"></a-entity>
		      <a-gltf-model src="tree.gltf" shadow="receive: false"></a-gltf-model>
		      <a-entity light="type: ambient; color: #CCC"></a-entity>

                <a-sphere
                  steigen-fallen
                  id="yellowBall"
                  color="#eee"
                  opacity="1"
                  position="0 0.8 -5"
                  radius="0.8"
                  scale="1 1 1"
                  mixin="scaleUpMixin scaleDownMixin changeColor changeColorback"
                  animation__scale="startEvents: mouseenter;"
                  animation__color="startEvents: mouseenter;"
                  animation__scale2="startEvents: mouseleave;"
                  animation__colorb="startEvents: mouseleave;"
		  shadow=""
                ></a-sphere>

                <a-sphere
                  steigen-fallen
                  id="redBall"
                  color="#eee"
                  opacity="1"
                  position="10 0.8 -3"
                  radius="0.8"
                  scale="1 1 1"
                  mixin="scaleUpMixin2 scaleDownMixin2 changeColor2 changeColorback"
                  animation__scale2="startEvents: mouseenter;"
                  animation__color2="startEvents: mouseenter;"
                  animation__scale2.2="startEvents: mouseleave;"
                  animation__colorb="startEvents: mouseleave;"
		  shadow=""
                ></a-sphere>

                <a-sphere
                  steigen-fallen
                  id="greenBall"
                  color="#eee"
                  opacity="1"
                  position="-4 0.8 3"
                  radius="0.8"
                  scale="1 1 1"
                  mixin="scaleUpMixin3 scaleDownMixin3 changeColor3 changeColorback"
                  animation__scale3="startEvents: mouseenter;"
                  animation__color3="startEvents: mouseenter;"
                  animation__scale2.3="startEvents: mouseleave;"
                  animation__colorb="startEvents: mouseleave;"
		  shadow=""
                ></a-sphere>

                <a-sphere
                  steigen-fallen
                  id="blueBall"
                  color="#eee"
                  opacity="1"
                  position="-8 0.8 -1.5"
                  radius="0.8"
                  scale="1 1 1"
                  mixin="scaleUpMixin4 scaleDownMixin4 changeColor4 changeColorback"
                  animation__scale4="startEvents: mouseenter;"
                  animation__color4="startEvents: mouseenter;"
                  animation__scale2.4="startEvents: mouseleave;"
                  animation__colorb="startEvents: mouseleave;"
		  shadow=""
                ></a-sphere>

              </a-entity>

              <!-- CAMERA -->
              <a-camera camera look-controls>
                <a-cursor material="color: white; shader: flat"></a-cursor>
              </a-camera>


              <!-- SKY -->
              <a-sky id="skyColor" color="#000" opacity="0.8"  radius="14" ></a-sky>
              <a-sky src="background.jpeg" radius="15" ></a-sky>
              <a-plane hoehe color="#999" height="30" width="30" rotation="-90 0 0" shadow="receive: true"></a-plane>
              <a-plane hoehe color="#efefef" height="30" width="30" rotation="-90 0 0" shadow="receive: true"></a-plane>
            </a-scene>


          </body>
        </html>
