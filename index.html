<!DOCTYPE html>
        <html class="no-js" lang="">
          <head>
            <!-- METATAGS -->
            <meta charset="utf-8" />
            <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
            <title>Text on hover test</title>
            <meta name="viewport" content="width=device-width, initial-scale=1" />

            <!-- A-FRAME SCRIPTS -->
            <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
            <script src="https://unpkg.com/aframe-animation-component@5.1.2/dist/aframe-animation-component.min.js"></script>
            <script src="https://unpkg.com/aframe-event-set-component@4.0.0/dist/aframe-event-set-component.min.js"></script>
            <script src="https://unpkg.com/aframe-proxy-event-component/dist/aframe-proxy-event-component.min.js"></script>

            <script type="text/javascript">

            AFRAME.registerComponent('color-changer', {
              init: function () {
                this.el.addEventListener('mouseenter', function (evt) {
                /*var x = this.object3D.position.z;
                var color = this.getAttribute('color');
                console.log(x);
                console.log(color);
                this.object3D.position.z = this.object3D.position.z + 10;
                this.setAttribute('color', 'rgb(0,100,0)');*/
                });
              }
            });


            </script>

          </head>

          <body>
            <a-scene>
              <!-- Animationen -->
              <a-mixin
                id="scaleUpMixin"
                animation__scale="property: position; to: 1 10 -5; dur: 2000; easing: linear; loop: false"
              ></a-mixin>
              <a-mixin
                id="scaleDownMixin"
                animation__scale2="property: position; to:0 0.5 -5; dur: 99999; easing: linear; loop: false"
              ></a-mixin>
              <a-mixin
                id="changeColorback"
                animation__color2="property: color; to: #aaaaaa; dur: 99999; easing: linear; loop: false"
              ></a-mixin>
              <a-mixin
                id="changeColor"
                animation__color="property: color; to: #ffb800; dur: 2000; easing: linear; loop: false"
              ></a-mixin>

              <a-entity rotation="0 -10 0">

                <a-sphere
                  color-changer
                  id="yellowBall"
                  color="#aaaaaa"
                  opacity="1"
                  position="0 0.5 -5"
                  radius="0.5"
                  scale="1 1 1"
                  mixin="scaleUpMixin scaleDownMixin changeColor changeColorback"
                  animation__scale="startEvents: mouseenter;"
                  animation__color="startEvents: mouseenter;"
                  animation__scale2="startEvents: mouseleave;"
                  animation__color2="startEvents: mouseleave;"
                ></a-sphere>

              </a-entity>

              <!-- CAMERA -->
              <a-camera camera look-controls>
                <a-cursor material="color: white; shader: flat"></a-cursor>
              </a-camera>

              <!-- SKY -->
              <a-sky src="gradient.jpg" repeat="0" radius="15" ></a-sky>
              <a-plane color="grey" height="30" width="30" rotation="-90 0 0"></a-plane>
            </a-scene>


          </body>
        </html>
